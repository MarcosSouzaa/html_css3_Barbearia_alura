<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <!limpa o que o navegador fez de css>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" classe="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" classe="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" classe="input-padrao">           
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" classe="input-padrao"></textarea>

            <!vou colocar a configuração name="contato" para quando clicar em um, não acionar o outro>
            <div> 
                <p>Como prefere nosso contato?</p>             
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>             
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>               

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>                
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário">
       </form>
    </main>

    <footer>
        <img src="img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>

</html>
